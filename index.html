<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <!-- Aqui começa o topo -->
    <div class="topo">
        <div class="left-top">
            <div class="icon">
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <img src="images/logo.png">
        </div>
        <input type="text" placeholder="Pesquisar"> </input>
        <div class="right-top">
            <div class="icon">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
            <div class="icon">
                <ion-icon name="compass-outline"></ion-icon>
            </div>
            <div class="icon">
                <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div class="icon">
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>

    </div>
    <!-- Aqui termina o topo -->

    <!-- Aqui começa o topo da versão mobile -->
    <div class="topo-mobile">
        <ion-icon name="logo-instagram"></ion-icon>
        <img src="images/logo.png">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <!-- Aqui termina o topo da versão mobile -->

    <!-- Aqui começa o conteudo -->

    <div class="container">

        <!-- Aqui começa a caixa de stories -->
        <div class="stories">

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

            <div class="story">
                <div class="avatar"></div>
                <div class="user-name">9gag</div>
            </div>

        </div>
        <!-- Aqui termina a caixa de stories -->

        <!-- Aqui começam os posts -->
        <div class="post">
            <div class="top-bar">
                <div class="user">
                    <div class="avatar"></div>
                    <div class="user-name"> 9gaga</div>
                </div>
                <ion-icon name="ellipsis-horizontal"></ion-icon>

            </div>
            <div class="content">
                <img src="/memes/meme-war.jpg">
            </div>
            <div class="footer">
                <div class="icons">
                    <div class="interagir">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </div>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
                <div class="interactions">
                    <div class="avatar"></div>
                    <p>Curtido por <strong>respondeai</strong> e <strong>outras mi pessoas</strong></p>
                </div>
            </div>
        </div>

        <div class="post">
            <div class="top-bar">
                <div class="user">
                    <div class="avatar"></div>
                    <div class="user-name"> 9gaga</div>
                </div>
                <ion-icon name="ellipsis-horizontal"></ion-icon>

            </div>
            <div class="content">
                <video autoplay muted>
                    <source src="/video/video.mp4" type="video/mp4">
                    <source src="/video/video.ogv" type="video/ogv">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="footer">
                <div class="icons">
                    <div class="interagir">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </div>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
                <div class="interactions">
                    <div class="avatar"></div>
                    <p>Curtido por <strong>respondeai</strong> e <strong>outras mi pessoas</strong></p>
                </div>
            </div>
        </div>
        <!-- Aqui terminam os posts -->
    </div>

    <!-- Aqui começa o rodapé da versão mobile -->
    <div class="feet-bar">
        <ion-icon name="home"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </div>
    <!-- Aqui começa o rodapé da versão mobile -->

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
